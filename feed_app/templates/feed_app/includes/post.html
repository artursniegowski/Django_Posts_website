{% load sorl_thumbnail %}

<!-- component is from https://tailwindcomponents.com/component/post-artical-->
<div class="max-w-3xl px-10 my-4 py-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center">
        <span class="font-light text-gray-600">{{ post.date|date:"F d, Y, g:i a" }}</span>
    </div>
    <div class="mt-2">
        <p class="mt-2 text-gray-600">{{ post.text }}</p>
    </div>
    <div class="flex justify-between items-center mt-4">
        {% if  show_detail_link %}
            <a class="text-blue-600 hover:underline" href="{% url 'feed_app:detail' post.id %}">Read more</a>
        {% else %}
            <span>&nbsp;</span>
        {% endif %}
        <div>
            <a class="flex items-center" href="{% url 'profiles_app:detail' post.author.username %}">
                {% thumbnail post.author.profile.image "100x100" crop="center" as im %}
                    <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="{{ im.url }}" alt="imag-avatar">
                {% endthumbnail %}
                <h1 class="text-gray-700 font-bold">{{ post.author.username }}</h1>
            </a>
        </div>
    </div>
</div>
